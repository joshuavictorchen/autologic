# written by ChatGPT, don't blame me
name: Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - '**'        # build + test on all branches
    tags:
      - 'v*.*.*'    # triggers release if tag matches
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build .exe with PyInstaller
        run: |
          pyinstaller --onefile source/autologic.py --name autologic

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: autologic-exe
          path: dist/autologic.exe

  test:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download .exe artifact
        uses: actions/download-artifact@v4
        with:
          name: autologic-exe

      # very non-deterministic... just make sure it works
      - name: Run autologic.exe on sample.csv
        run: .\autologic.exe --csv .\tests\sample.csv

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: autologic-exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: autologic.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
