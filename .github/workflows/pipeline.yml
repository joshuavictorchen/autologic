name: Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - '**'        # build + test on all branches
    tags:
      - 'v*.*.*'    # triggers release if tag matches
  workflow_dispatch:

jobs:

  lint:
    name: Lint with Black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Black
        run: pip install black

      - name: Run Black in check mode
        run: black --check .

  build:
    needs: lint
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          pip install -e .

      - name: Build CLI .exe with PyInstaller
        run: |
          pyinstaller --onefile --name autologic-cli --collect-submodules=autologic.algorithms --additional-hooks-dir=autologic autologic/cli.py

      - name: Build GUI .exe with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name autologic --icon docs\images\autologic-icon.ico --add-data "docs\images\autologic-icon.ico;docs/images" --add-data "docs\images\autologic-icon.png;docs/images" --collect-submodules=autologic.algorithms --additional-hooks-dir=autologic autologic/gui.py

      - name: Flatten release files
        run: |
          cp dist/autologic-cli.exe .
          cp dist/autologic.exe .
          cp tests/sample_axware_export.tsv .
          cp tests/sample_member_attributes.csv .
          cp tests/sample_event_config.yaml .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autologic
          path: |
            autologic-cli.exe
            autologic.exe
            sample_axware_export.tsv
            sample_member_attributes.csv
            sample_event_config.yaml

  test:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.in
          pip install -e .

      - name: Run pytest with coverage
        run: python -m pytest --cov=autologic --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

      - name: Download .exe artifact
        uses: actions/download-artifact@v4
        with:
          name: autologic

      - name: Run autologic.exe with sample_event_config.yaml
        run: .\autologic-cli.exe --config .\sample_event_config.yaml --algorithm randomize --interactive false --seed 1337

      - name: Validate .exe outputs
        shell: pwsh
        run: |
          $files = @(
            "autologic-event.csv",
            "autologic-event.pdf",
            "autologic-event.pkl"
          )
          foreach ($file in $files) {
            if (-not (Test-Path $file)) {
              Write-Error "Missing $file"
              exit 1
            }
            if ((Get-Item $file).Length -le 0) {
              Write-Error "Empty $file"
              exit 1
            }
          }
          $header = Get-Content autologic-event.csv -TotalCount 1
          if ($header -ne "heat,name,class,number,assignment,checked_in") {
            Write-Error "Unexpected CSV header: $header"
            exit 1
          }

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: autologic

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            autologic-cli.exe
            autologic.exe
            sample_axware_export.tsv
            sample_member_attributes.csv
            sample_event_config.yaml

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
