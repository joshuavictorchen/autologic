# written by ChatGPT, don't blame me
name: Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - '**'        # build + test on all branches
    tags:
      - 'v*.*.*'    # triggers release if tag matches
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build .exe with PyInstaller
        run: |
          pyinstaller --onefile source/autologic.py --name autologic

      - name: Flatten release files
        run: |
          cp dist/autologic.exe .
          cp tests/sample.csv .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autologic
          path: |
            autologic.exe
            sample.csv

  test:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download .exe artifact
        uses: actions/download-artifact@v4
        with:
          name: autologic

      # very non-deterministic... just a sanity check here
      # TODO: use mocking in Pytest instead, and add unit tests
      - name: Run autologic.exe on sample.csv
        run: .\autologic.exe --csv .\sample.csv

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: autologic

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            autologic.exe
            sample.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
